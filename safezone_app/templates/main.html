    <style>
        @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');

        :root {
            --glitched-duration: 1s;
        }

        @keyframes hxafter {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0;
            }
            51% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        body {
            background-color: #0e0f37 !important;
            font-family: 'nanumsquare', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        h1 {
            margin-top: 80px;
            margin-left: 8%;
            text-align: left;
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
        }

        h1:after {
            content: "_";
            animation-name: hxafter;
            animation-duration: var(--glitched-duration);
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-delay: 0.5s;
        }
        
        .cctv-container {
            width: 55%;
            margin: auto;
            margin-top: 50px;
            margin-left: 5%;
        }

        .cctv-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .cctv-camera {
            display: inline-block;
            width: calc(33.3% - 2.5%);
            height: 170px;
            margin-bottom: 2.5%;
            margin-right: 2.5%;
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: bold;
            vertical-align: top;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ffffff(0, 0, 0, 0.1);
            border: 2px solid #ffffff;
            overflow: hidden;
        }

        .cctv-camera img {
            border-radius: 10px;
            /* position: absolute; */
            transform: translate(-50%, -50%);
            object-fit: cover;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .cctv-camera video {
            border-radius: 10px;
            /* position: absolute; */
            /* transform: translate(-100%, -100%); */
            object-fit: cover;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

       
        .camera-name {
            color: #00eaff;
            position: absolute;
            top: 100%;
            left: 0;
        }

        .violation-box {
            padding: 20px;
            margin-right: 5%;

            box-shadow: 0px 0px 10px #ffffff(0, 0, 0, 0.1);
            border: 2px solid #00eaff;

            right: 30px;

        .violation-text {

            font-weight: bold;
            margin-bottom: 10px;
        }

        .violation-content {
            width: 100%;
            height: 240px;
            resize: none;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            position: absolute;
            bottom: -60px;
            left: 50%;

    function zoomInCamera() {
        var cameras = document.getElementsByClassName("camera");

        for (var i = 0; i < cameras.length; i++) {
            cameras[i].addEventListener("click", function() {
            this.style.width = "100%";
            this.style.paddingTop = "65%";
            this.style.marginBottom = "0";
            this.style.marginRight = "0";
            this.style.zIndex = "999";
            });
        }
    }

    zoomInCamera();

    document.addEventListener("DOMContentLoaded", function () {
        var cameras = document.getElementsByClassName("cctv-camera");

        for (var i = 0; i < cameras.length; i++) {
            // 카메라 확대
            cameras[i].addEventListener("click", function () {
                this.style.width = "100%";
                this.style.paddingTop = "65%";
                this.style.marginBottom = "0";
                this.style.marginRight = "0";
                this.style.zIndex = "999";

                // 축소 버튼 추가
                var zoomOutButton = document.createElement("button");
                zoomOutButton.innerHTML = "<i class='fa-solid fa-down-left-and-up-right-to-center' style='color: #00eaff;'></i>";
                zoomOutButton.style.backgroundColor = "transparent";
                zoomOutButton.style.border = "none";
                zoomOutButton.style.position = "absolute";
                zoomOutButton.style.top =  "175px";
                zoomOutButton.style.right = "660px";
                zoomOutButton.style.zIndex = "1000";
                this.parentElement.appendChild(zoomOutButton);

                // 축소 버튼 클릭
                zoomOutButton.addEventListener("click", function () {
                    // 카메라 축소
                    for (var j = 0; j < cameras.length; j++) {
                        cameras[j].style.width = "";
                        cameras[j].style.paddingTop = "";
                        cameras[j].style.marginBottom = "";
                        cameras[j].style.marginRight = "";
                        cameras[j].style.zIndex = "";
                        cameras[j].style.display = "inline-block";
                    }

                    // 축소 버튼 삭제
                    zoomOutButton.addEventListener("transitionend", function () {
                        zoomOutButton.remove();
                    });

                    // 버튼 숨기기 애니메이션 시작
                    zoomOutButton.style.opacity = "0";
                });

                
                // 다른 카메라 숨기기
                for (var j = 0; j < cameras.length; j++) {
                    if (cameras[j] !== this) {
                        cameras[j].style.display = "none";
                    }
                }
            });
        }
    });

    // 선택박스 값 변경 시 위반사항 텍스트 박스 내용 변경
    var areaSelect = document.getElementById("area-select");

        var selectedArea = areaSelect.value;

        } else if (selectedArea === "6") {

        } else if (selectedArea === "7") {

        } else if (selectedArea === "8") {

            violationContent.value = "9 구역 위반 사항 내용";
        } else {
            violationContent.value = "";
        }
    });

    // CCTV 클릭 시 선택박스 및 violation box 변경
    const cctvCameras = document.querySelectorAll('.cctv-camera');
    cctvCameras.forEach(camera => {
        camera.addEventListener('click', () => {
            const selectedArea = camera.dataset.area;
            const areaSelect = document.querySelector('#area-select');

            areaSelect.value = selectedArea;
            if (selectedArea === "1") {
